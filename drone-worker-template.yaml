BlockDeviceMappings:
- DeviceName: /dev/sda1
  VirtualName: sda1
  Ebs:
    DeleteOnTermination: true
    VolumeSize: 96
    VolumeType: gp2
    Encrypted: false
ImageId: ami-08f0bc76ca5236b20
InstanceType: m6i.8xlarge # vCPU:32, GiB:128, $:1.92
KeyName: dataforce-dev
MaxCount: 1
MinCount: 1
Monitoring:
  Enabled: false
UserData: ${user-data}
IamInstanceProfile:
  Name: dataforce-dev-access-profile
InstanceInitiatedShutdownBehavior: terminate
NetworkInterfaces:
- AssociatePublicIpAddress: true
  DeleteOnTermination: true
  Description: public
  DeviceIndex: 0
  Groups:
  - sg-032ad43da2c9d3e26
  SubnetId: subnet-0b92837ec9c5b402e
TagSpecifications:
- ResourceType: instance
  Tags:
  - Key: Name
    Value: drone-worker:{git-repository}:{git-branch}:{git-commit}:{drone-build-number}
  - Key: Git Repository
    Value: {git-repository}
  - Key: Git Branch
    Value: {git-branch}
  - Key: Git Commit
    Value: {git-commit}
  - Key: Drone Build Number
    Value: {drone-build-number}
